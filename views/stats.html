{% extends 'base/layout.html' %}


{% block content %}

    <div id="page-content">
        <div class="row match-height">
            <div class="col-md-3">
                <div class="panel {% if !dark %} panel panel-colorful panel-dark {% endif %}">
                    <div class="pad-all text-center">
                        <p class="text-bold text-lg text-main text-uppercase">Last restart</p>
                        <p class="h1 text-thin mar-no pad-top" v-html="last_restart"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="panel">
                    <div class="pad-all text-center">
                        <p class="text-bold text-lg text-main text-uppercase">Current EPS</p>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="h1 text-thin mar-no" v-html="render_number('current_eps')"></p>
                            </div>
                            <div class="col-md-6">
                                <canvas id="gauge-current-eps" height="100" class="canvas-responsive"></canvas>
                            </div>
                        </div>
                        <p class="text-lg text-overflow" v-html="date_str"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="panel">
                    <div class="pad-all text-center">
                        <p class="text-bold text-lg text-main text-uppercase">Average EPS</p>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="h1 text-thin mar-no pad-top" v-html="render_number('average_eps')"></p>
                            </div>
                            <div class="col-md-6">
                                <canvas id="gauge-average-eps" height="100" class="canvas-responsive"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="panel">
                    <div class="pad-all text-center">
                        <p class="text-bold text-lg text-main text-uppercase">Max EPS</p>
                        <p class="h1 text-thin mar-no pad-top" v-html="render_number('max_eps')"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-1">
                <div class="panel">
                    <div class="pad-all text-center">
                        <p class="text-bold text-lg text-main text-uppercase">Queue size</p>
                        <p class="h1 text-thin mar-no pad-top" v-html="render_number('size')"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-1">
                <div class="panel">
                    <div class="pad-all text-center">
                        <p class="text-bold text-lg text-main text-uppercase">Max Queue size</p>
                        <p class="h1 text-thin mar-no pad-top" v-html="render_number('maxqsize')"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-1">
                <div class="panel">
                    <div class="pad-all text-center">
                        <p class="text-bold text-lg text-main text-uppercase">Queue full</p>
                        <p class="h1 text-thin mar-no pad-top" v-html="render_number('full')"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Events by seconds</h3>
                    </div>
                    <div class="panel-body">
                        <div id="bar-eps" style="height: 600px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block css_include %}

{% endblock %}

{% block js_include %}
    <script src="/static/plugins/gauge-js/gauge.min.js"></script>  
    <script src="/static/js/stats.js"></script>  
{% endblock %}

{% block jquery_code %}

{% endblock %}
